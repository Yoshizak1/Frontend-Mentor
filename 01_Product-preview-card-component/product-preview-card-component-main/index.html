<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img src="images/image-product-desktop.jpg" alt="product img" />
      <div class="main-content">
          <span class="title">Perfume</span>
          <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by <br> Olivier
            Polge, Perfumer-Creator <br> for the House of CHANEL.
          </p>
          <h2 class="price">
            $149.99
            <span class="promo">$169.99</span>
          </h2>
          <a href="#"><img src="images/icon-cart.svg"> Add to Cart</a>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
          Coded by <a href="https://github.com/Yoshizak1" target="_blank">Yoshizaki</a>.
        </div>
    </main>
  </body>
</html>
